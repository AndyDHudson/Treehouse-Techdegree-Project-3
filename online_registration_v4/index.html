<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link res="stylesheet" href="css/normalize.css">
     <link rel="stylesheet" href="css/styles.css">
    <title>Online Registration Form Project</title>    
</head>

    <div class="container">
        <body>
            <div class="header-container">
                <header class="main-header">
                    <h1>THE CODE REVIEW</h1> 
                    <h2>Sign up for our newsletter</h2>
                    <p>Get the latest news on how your code is doing right in your inbox.</p>
                </header>
            </div>            
            
            <div class="contact-container">
                <fieldset>
                    <form action="index.html" method="post">
                        <legend>Contact Information</legend>
                        <label for="name">Full Name</label>
                        <input type="name" id="name" name="user_name"></input>         
                        
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email"></input>     
                        
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone"></input>
                </form>
            </fieldset>
            </div>   
            
            
            <div class="checkbox-container">             
                <form>
                    <legend>Newsletter</legend>
                    <label>Select the newsletters your would like to receive.</label>
                    <input type="checkbox" id="html-news" value="html-news" name="html-news"><label for="html-news">HTML News<label>

                    <input type="checkbox" id="css-news" value="css-news" name="css-news"><label for="css-news">CSS News<label>

                    <input type="checkbox" id="java-news" value="java-news" name="java-news"><label for="java-news">Javascript News<label>
                </form>
            </div>               
                
            <div class="radio-container">
                <fieldset>
                    <form>                
                        <label>Newsletter Format<label>

                        <input type="radio" id="html" value="format" name="format">
                        <label for="html" class="radio">HTML</label>

                        <input type="radio" id="plain-text" value="format" name="format">
                        <label for="plain-text" class="radio">Plain Text</label>
                    </form>
                </fieldset>   
            </div>    

            <div class="textarea-container">
                <fieldset>  
                    <legend></legend>
                    <label for="other">Other topics youd like to hear about</label>
                    <textarea id="other" name='other'></textarea>
                </fieldset>
            </div>

            <button type="submit">Sign Up</button>
        </body>
        <footer>Copyright The Code Review</footer>        
    </div>
</html>

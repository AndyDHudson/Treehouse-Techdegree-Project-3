<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
     <link rel="stylesheet" href="css/styles.css">
    <title>Online Registration Form Project</title>    
</head>
    <body>
        <div class="container">
            
            <header class="main-header">
                <h1>THE CODE REVIEW</h1> 
                <h2>Sign up for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox.</p>
            </header>        
            
            <form action="index.html" method="post">                    
                <fieldset>       
                 
                    
                    <legend id="contact">Contact Information</legend>  
                    <div class="contact-container">                          
                        <label class="contact-label" for="name">Full Name</label><br>
                        <input class="required" placeholder="Required" type="text" id="name" name="user_name" required><br>      
                                            
                        <label class="contact-label"  for="email">Email Address</label><br>
                        <input class="required" placeholder="Required" type="email" id="email" name="user_email" required><br>     
                                            
                        <label class="contact-label" for="phone">Phone Number</label><br>
                        <input class="required" placeholder="Required" type="tel" id="phone" name="user_phone" required><br>
                                    
                        <label class="contact-label" for="address">Street Address</label><br>
                        <input class="required" placeholder="Required" type="text" id="address" name="user_address" required><br>
                                    
                        <label class="contact-label" for="city">City</label><br>
                        <input class="required" placeholder="Required" type="text" id="city" name="user_city" required><br>

                        <label class="contact-label" for="state">State</label><br>
                        <select id="state" name="user_state">
                            <optgroup label="United States">
                                            <option value="">Choose State</option>
                                            <option value="alabama">Alabama</option>
                                            <option value="alaska">Alaska</option>
                                            <option value="arizona">Arizona</option>
                                            <option value="arkansas">Arkansas</option>
                                            <option value="california">California</option>
                                            <option value="colorado">Colorado</option>
                                            <option value="connecticut">Connecticut</option>
                                            <option value="delaware">Delaware</option>
                                            <option value="florida">Florida</option>
                                            <option value="georgia">Georgia</option>
                                            <option value="hawaii">Hawaii</option>
                                            <option value="idaho">Idaho</option>
                                            <option value="illinois">Illinois</option>
                                            <option value="indiana">Indiana</option>
                                            <option value="iowa">Iowa</option>
                                            <option value="kansas">Kansas</option>
                                            <option value="kentucky">Kentucky</option>
                                            <option value="louisiana">Louisiana</option>
                                            <option value="maine">Maine</option>
                                            <option value="maryland">Maryland</option>
                                            <option value="massachusetts">Massachusetts</option>
                                            <option value="michigan">Michigan</option>
                                            <option value="minnesota">Minnesota</option>
                                            <option value="mississippi">Mississippi</option>
                                            <option value="missouri">Missouri</option>
                                            <option value="montana">Montana</option>
                                            <option value="nebraska">Nebraska</option>
                                            <option value="nevada">Nevada</option>
                                            <option value="new_Hampshire">New Hampshirt</option>
                                            <option value="new_Jersey">New Jersey</option>
                                            <option value="new_Mexico">New Mexico</option>
                                            <option value="new_York">New York</option>
                                            <option value="north_Carolina">North Carolina</option>
                                            <option value="north_Dakota">North Dakota</option>
                                            <option value="ohio">Ohio</option>
                                            <option value="oklahoma">Oklahoma</option>
                                            <option value="oregon">Oregon</option>
                                            <option value="pennsylvania">Pennsylvania</option>
                                            <option value="rhode_Island">Rhode Island</option>
                                            <option value="south_Carolina">South Carolina</option>
                                            <option value="south_Dakota">South Dakota</option>
                                            <option value="tennessee">Tennessee</option>
                                            <option value="texas">Texas</option>
                                            <option value="utah">Utah</option>
                                            <option value="vermont">Vermont</option>
                                            <option value="virginia">Virginia</option>
                                            <option value="washington">Washington</option>
                                            <option value="west_Virginia">West Virginia</option>
                                            <option value="wisconsin">Wisconsin</option>
                                            <option value="wyoming">Wyoming</option>
                                </optgroup>
                        </select><br>
                                
                        <label for="zip">Zip Code</label><br>
                        <input class="required" placeholder="required" type="text" id="zip" name="user_zip">  
                    </div>           
                    </fieldset> 
                
                    <fieldset>                           
                        <legend class="newsletter-legend">Newsletter</legend>                        
                        <label>Select the newsletters your would like to receive.</label><br>                      
                                                                    
                    <div class="checkbox-container">
                        <input class="checkbox" type="checkbox" id="html-news" value="html-news" name="html-news">
                        <label for="html-news">HTML News</label><br>                
                                                    
                        <input class="checkbox" type="checkbox" id="css-news" value="css-news" name="css-news"> 
                        <label for="css-news">CSS News</label><br>
                                    
                        <input class="checkbox" type="checkbox" id="java-news" value="java-news" name="java-news">
                        <label for="java-news">Javascript News</label><br> 
                    </div>                                            
                            
                    <label class="format-legend">Newsletter Format</label><br>

                <div class="radio-container">
                    <input class="radio" type="radio" id="html" value="format" name="format">
                    <label for="html" class="radio">HTML</label><br>

                    <input class="radio" type="radio" id="plain-text" value="format" name="format">
                    <label for="plain-text" class="radio">Plain Text</label><br> 
                </div>              
                       
                    <label id="text-label" for="text">Other topics youd like to hear about</label>
                    <textarea id="text" name='text'></textarea>                               
                </fieldset>               
               
                <button class="sign-up" type="submit">Sign Up</button>                
            </form>
        </div> 
        <footer>Copyright The Code Review</footer>
    </body>      
 </html>
